<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>合约盈亏计算器</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: "宋体", "SimSun", "Segoe UI", sans-serif;
            background: #f5f7fa;
            color: #000;
        }

        body {
            display: flex;
            justify-content: center;
        }

        .calculator {
            background: #fff;
            width: 80vw;
            max-width: 400px;
            min-width: 280px;
            padding: 25px 30px 60px;
            border-radius: 12px;
            box-shadow: 0 0 15px #a0a9bfbf;
            overflow-y: auto;
            max-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        h1::before {
            content: "₿ ";
            font-size: 1.2em;
        }

        label {
            display: block;
            margin-bottom: 6px;
            margin-top: 15px;
            font-weight: 600;
            font-family: "宋体", "SimSun", serif;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1.5px solid #b2d8b2;
            font-size: 16px;
            font-family: "Times New Roman", Times, serif;
            background: #fefefe;
            color: #000;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background: #2e8b57;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 10px #2e8b5777;
        }

        button:hover {
            background: #246b45;
        }

        #result {
            display: none;
        }

        .green-text {
            color: #007500;
        }

        .red-text {
            color: #d00000;
        }

        .yellow-bg {
            background-color: #fffca2;
        }

        .position-long {
            background-color: #d8f8d8;
            border-color: #2e8b57 !important;
        }

        .position-short {
            background-color: #fce5e5;
            border-color: #d00000 !important;
        }

        .selected {
            border-color: #000 !important;
        }

        select {
            font-family: "宋体", "SimSun", serif;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>合约盈亏计算器</h1>

        <label for="direction">仓位方向</label>
        <select id="direction">
            <option value="long">多头</option>
            <option value="short">空头</option>
        </select>

        <label for="entry">开仓价格</label>
        <input type="number" id="entry" />

        <label for="exit">平仓价格</label>
        <input type="number" id="exit" />

        <label for="margin">保证金（USDT）</label>
        <input type="number" id="margin" />

        <label for="leverage">杠杆倍数</label>
        <input type="number" id="leverage" />

        <button onclick="calculate()">计算盈亏</button>

        <div id="result">
            <p><strong>盈亏:</strong> <span id="pnl" class="result-value"></span></p>
            <p><strong>张数:</strong> <span id="lots" class="result-value"></span></p>
        </div>
    </div>

    <script>
        const directionEl = document.getElementById("direction");
        const inputs = document.querySelectorAll("input, select");
        const result = document.getElementById("result");
        const pnlEl = document.getElementById("pnl");
        const lotsEl = document.getElementById("lots");

        directionEl.addEventListener("change", () => {
            updateDirectionStyle();
        });

        inputs.forEach(el => {
            el.addEventListener("focus", () => {
                if (el !== directionEl) {
                    el.classList.add("selected");
                }
            });
            el.addEventListener("blur", () => {
                el.classList.remove("selected");
            });
        });

        function updateDirectionStyle() {
            const dir = directionEl.value;
            directionEl.classList.remove("position-long", "position-short");
            if (dir === "long") {
                directionEl.classList.add("position-long");
            } else {
                directionEl.classList.add("position-short");
            }
        }

        function calculate() {
            const direction = directionEl.value;
            const entry = parseFloat(document.getElementById("entry").value);
            const exit = parseFloat(document.getElementById("exit").value);
            const margin = parseFloat(document.getElementById("margin").value);
            const leverage = parseFloat(document.getElementById("leverage").value);

            if (isNaN(entry) || isNaN(exit) || isNaN(margin) || isNaN(leverage) || leverage <= 0) {
                alert("请输入有效数字");
                return;
            }

            const positionValue = margin * leverage;
            const priceDiff = direction === "long" ? exit - entry : entry - exit;
            const pnl = priceDiff * positionValue / entry;
            const lots = Math.round(positionValue / entry);

            pnlEl.textContent = pnl.toFixed(4);
            pnlEl.className = `result-value ${pnl >= 0 ? "green-text" : "red-text"}`;

            lotsEl.textContent = lots;
            lotsEl.classList.add("yellow-bg");

            result.style.display = "block";
        }

        updateDirectionStyle();
    </script>
</body>

</html>
