<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>币本位盈亏计算器</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: "宋体", "SimSun", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .calculator {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px #a0a9bfbf;
            width: 80vw;
            max-width: 400px;
            min-width: 280px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #000000;
        }

        label {
            display: block;
            margin-bottom: 6px;
            margin-top: 15px;
            font-weight: 600;
            color: #000000;
            font-family: "宋体", "SimSun", serif;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1.5px solid #b2d8b2;
            font-size: 16px;
            background: #fefefe;
            color: #000000;
            box-sizing: border-box;
            transition: border-color 0.3s ease, color 0.3s ease;
            font-family: "Times New Roman", Times, serif;
        }

        input:focus,
        select:focus {
            outline: none;
        }

        .result-value {
            font-weight: 700;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background: #2e8b57;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 10px #2e8b5777;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #246b45;
        }

        #result {
            display: none;
        }

        /* 颜色动态变化 */
        .green-text {
            color: #007500;
        }

        .red-text {
            color: #d00000;
        }

        .yellow-bg {
            background-color: #fffca2;
        }

        /* 仓位方向颜色 */
        .position-long {
            background-color: #d8f8d8;
            border-color: #2e8b57 !important;
        }

        .position-short {
            background-color: #fce5e5;
            border-color: #d00000 !important;
        }

        select {
            font-family: "宋体", "SimSun", serif;
        }

        select:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>₿ 币本位盈亏计算器</h1>

        <label for="positionType">仓位方向</label>
        <select id="positionType" onchange="updatePositionStyle()">
            <option value="long">多头</option>
            <option value="short">空头</option>
        </select>

        <label for="entryPrice">开仓价格 (USD)</label>
        <input type="number" id="entryPrice" placeholder="例：50000" min="0" step="any" />

        <label for="latestPrice">平仓价格 (USD)</label>
        <input type="number" id="latestPrice" placeholder="例：55000" min="0" step="any" />

        <label for="pnlAmount">盈亏数目 (BTC)</label>
        <input type="number" id="pnlAmount" placeholder="例：0.05" step="any" />

        <label for="contractSize">合约面值 (每张 USD)</label>
        <input type="number" id="contractSize" placeholder="通常为100" min="0" step="any" value="100" />

        <label for="contracts">合约张数</label>
        <input type="number" id="contracts" placeholder="例：100" min="0" step="any" />

        <button onclick="calculatePnL()">计算盈亏/张数</button>

        <div id="result"></div>
    </div>

    <script>
        const positionSelect = document.getElementById("positionType");

        function clearResultStyles() {
            const contractsInput = document.getElementById('contracts');
            const pnlAmountInput = document.getElementById('pnlAmount');
            contractsInput.classList.remove('result-value', 'yellow-bg');
            pnlAmountInput.classList.remove('result-value', 'green-text', 'red-text');
        }

        function updatePositionStyle() {
            const select = document.getElementById('positionType');
            if (select.value === 'long') {
                select.classList.remove('position-short');
                select.classList.add('position-long');
            } else {
                select.classList.remove('position-long');
                select.classList.add('position-short');
            }
        }

        function calculatePnL() {
            clearResultStyles();
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const latestPrice = parseFloat(document.getElementById('latestPrice').value);
            const contractsInput = document.getElementById('contracts');
            const pnlAmountInput = document.getElementById('pnlAmount');
            const contractSize = parseFloat(document.getElementById('contractSize').value);
            const positionType = document.getElementById('positionType').value;

            if (!entryPrice || entryPrice <= 0 || !latestPrice || latestPrice <= 0 || !contractSize || contractSize <= 0) {
                alert("请填写所有有效数字（开仓价、平仓价、合约面值）！");
                return;
            }

            const usdPositionSign = positionType === 'long' ? 1 : -1;
            const pnlAmount = parseFloat(pnlAmountInput.value);

            if (pnlAmountInput.value !== "" && !isNaN(pnlAmount)) {
                const denominator = (1 / entryPrice - 1 / latestPrice) * contractSize * usdPositionSign;
                if (denominator === 0) {
                    alert("平仓价格和开仓价格导致除零错误，无法计算。");
                    return;
                }
                const contracts = pnlAmount / denominator;
                if (contracts < 0) {
                    alert("计算得到的合约张数为负数，请检查输入参数。");
                    return;
                }
                contractsInput.value = Math.round(contracts);  // 四舍五入取整数
                contractsInput.classList.add('result-value', 'yellow-bg');
                return;
            }

            const contracts = parseFloat(contractsInput.value);
            if (!contracts || contracts <= 0) {
                alert("请填写有效的合约张数或盈亏数目！");
                return;
            }

            const usdPosition = contracts * contractSize * usdPositionSign;
            const pnl = (1 / entryPrice - 1 / latestPrice) * usdPosition;

            pnlAmountInput.value = pnl.toFixed(4);
            pnlAmountInput.classList.add('result-value');
            pnlAmountInput.classList.add(pnl >= 0 ? 'green-text' : 'red-text');
        }

        // 初始化样式
        updatePositionStyle();
    </script>
</body>

</html>
