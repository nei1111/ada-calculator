<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>币本位盈亏计算器</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: "宋体", "Times New Roman", serif;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calculator {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px #a0a9bfbf;
            width: 350px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #000000;
        }

        label {
            display: block;
            margin-bottom: 6px;
            margin-top: 15px;
            font-weight: 600;
            color: #000000;
        }

        /* 多头空头字体改宋体 */
        #positionType {
            font-family: "宋体", serif;
            border: 1.5px solid #b2d8b2;
            background-color: #fefefe;
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 16px;
            color: #000000;
            box-sizing: border-box;
            outline-offset: 2px;
            outline-color: #2e8b57;
            transition: border-color 0.3s ease, color 0.3s ease, background-color 0.3s ease;
        }

        /* 所有输入框数字字体改Times New Roman */
        input[type=number] {
            font-family: "Times New Roman", serif;
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1.5px solid #b2d8b2;
            font-size: 16px;
            background: #fefefe;
            color: #000000;
            box-sizing: border-box;
            outline-offset: 2px;
            outline-color: #2e8b57;
            transition: border-color 0.3s ease, color 0.3s ease, background-color 0.3s ease;
        }

        input[type=number]:focus {
            border-color: #2e8b57;
            background: #fff;
            outline-color: #2e8b57;
        }

        /* 结果字体红色样式 */
        .result-value-red {
            color: #d00000 !important;
            font-weight: 700;
        }

        /* 结果字体绿色样式 */
        .result-value-green {
            color: #008000 !important;
            font-weight: 700;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background: #2e8b57;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 10px #2e8b5777;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #246b45;
        }

        /* 隐藏结果区域 */
        #result {
            display: none;
        }

        /* 合约张数计算后背景黄色 */
        .highlight-yellow {
            background-color: #ffff99 !important;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>币本位盈亏计算器</h1>

        <label for="positionType">仓位方向</label>
        <select id="positionType" onchange="updatePositionColor()">
            <option value="long">多头</option>
            <option value="short">空头</option>
        </select>

        <label for="entryPrice">开仓价格 (USD)</label>
        <input type="number" id="entryPrice"  min="0" step="any" />

        <label for="latestPrice">平仓价格 (USD)</label>
        <input type="number" id="latestPrice" min="0" step="any" />

        <label for="contractSize">合约面值 (每张 USD)</label>
        <input type="number" id="contractSize"  min="0" step="any" value="10" />

        <label for="pnlAmount">盈亏数目 (个币)</label>
        <input type="number" id="pnlAmount"  step="any" />

        <label for="contracts">合约张数</label>
        <input type="number" id="contracts"  min="0" step="any" />

        <button onclick="calculatePnL()">计算盈亏/张数</button>

        <div id="result"></div>
    </div>

    <script>
        function clearResultStyles() {
            const contractsInput = document.getElementById('contracts');
            const pnlAmountInput = document.getElementById('pnlAmount');
            contractsInput.classList.remove('result-value-red', 'result-value-green', 'highlight-yellow');
            pnlAmountInput.classList.remove('result-value-red', 'result-value-green');
        }

        function updatePositionColor() {
            const select = document.getElementById('positionType');
            if (select.value === 'long') {
                select.style.backgroundColor = '#d0f0c0'; // 浅绿色
                select.style.borderColor = '#2e8b57';     // 绿色边框
            } else {
                select.style.backgroundColor = '#ffd0d0'; // 浅粉色
                select.style.borderColor = '#d00000';     // 红色边框
            }
        }

        function calculatePnL() {
            clearResultStyles();

            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const latestPrice = parseFloat(document.getElementById('latestPrice').value);
            const contractsInput = document.getElementById('contracts');
            const pnlAmountInput = document.getElementById('pnlAmount');
            const contractSize = parseFloat(document.getElementById('contractSize').value);
            const positionType = document.getElementById('positionType').value;

            if (
                !entryPrice || entryPrice <= 0 ||
                !latestPrice || latestPrice <= 0 ||
                !contractSize || contractSize <= 0
            ) {
                alert("请填写所有有效数字（开仓价、平仓价、合约面值）！");
                return;
            }

            const usdPositionSign = positionType === 'long' ? 1 : -1;

            // 优先用盈亏数目计算合约张数
            const pnlAmount = parseFloat(pnlAmountInput.value);
            if (pnlAmountInput.value !== "" && !isNaN(pnlAmount)) {
                const denominator = (1 / entryPrice - 1 / latestPrice) * contractSize * usdPositionSign;
                if (denominator === 0) {
                    alert("平仓价格和开仓价格导致除零错误，无法计算。");
                    return;
                }
                let contracts = pnlAmount / denominator;
                if (contracts < 0) {
                    alert("计算得到的合约张数为负数，请检查输入参数。");
                    return;
                }
                contracts = Math.round(contracts);  // 四舍五入整数
                contractsInput.value = contracts;
                contractsInput.classList.add('highlight-yellow');
                pnlAmountInput.classList.remove('result-value-red', 'result-value-green');
                return;
            }

            // 否则用合约张数计算盈亏
            const contracts = parseFloat(contractsInput.value);
            if (!contracts || contracts <= 0) {
                alert("请填写有效的合约张数或盈亏数目！");
                return;
            }

            const usdPosition = contracts * contractSize * usdPositionSign;
            const pnl = (1 / entryPrice - 1 / latestPrice) * usdPosition;

            // 最多保留4位小数
            pnlAmountInput.value = pnl.toFixed(4);

            // 盈亏数目颜色，正绿负红
            if (pnl > 0) {
                pnlAmountInput.classList.add('result-value-green');
                pnlAmountInput.classList.remove('result-value-red');
            } else if (pnl < 0) {
                pnlAmountInput.classList.add('result-value-red');
                pnlAmountInput.classList.remove('result-value-green');
            } else {
                pnlAmountInput.classList.remove('result-value-red', 'result-value-green');
            }
            contractsInput.classList.remove('highlight-yellow');
        }

        // 初始化仓位颜色
        updatePositionColor();
    </script>
</body>

</html>
